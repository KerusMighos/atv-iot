version: '3'

services:


  node-red:
    image: nodered/node-red
    ports:
      - "1880:1880"
    volumes:
      - ./node-red:/data
      - ./tls:/tls
    restart: always
    depends_on:
      - mosquitto
      - rabbitmq
    environment:
      - TZ=America/Bahia

  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "8883:8883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./tls:/tls
    restart: no
    environment:
      - TZ=America/Bahia

  rabbitmq:
      image: rabbitmq:3.13-management

      ports:
        - "5672:5672"   # AMQP
        - "15672:15672" # management
      volumes:
        - ./rabbitmq:/etc/rabbitmq
        - ./tls:/tls
      environment:
        - RABBITMQ_CONFIG_FILE=/etc/rabbitmq/rabbitmq
        - RABBITMQ_DEFAULT_USER=default
        - RABBITMQ_DEFAULT_PASS=default
      healthcheck:
        test: rabbitmq-diagnostics -q ping
        interval: 1s
        timeout: 20s
        retries: 100


  temperatura:
    build:
      context: ./sensores
      dockerfile: Dockerfile
    image: sensores
    depends_on:
      - mosquitto
    volumes:
      - ./tls:/tls
    environment:
      - TZ=America/Bahia
      - NODE_NAME=temperatura
      - MIN_VALUE=0
      - MAX_VALUE=40
      - VARIATION=15

  humidade-solo:
    build:
      context: ./sensores
      dockerfile: Dockerfile
    image: sensores
    depends_on:
      - mosquitto
    volumes:
      - ./tls:/tls
    environment:
      - TZ=America/Bahia
      - NODE_NAME=umidade-solo
      - MIN_VALUE=0
      - MAX_VALUE=100
      - VARIATION=20

  luminosidade:

    build:
      context: ./sensores
      dockerfile: Dockerfile
    image: sensores
    depends_on:
      - mosquitto
    volumes:
      - ./tls:/tls
    environment:
      - TZ=America/Bahia
      - NODE_NAME=luminosidade
      - MIN_VALUE=0
      - MAX_VALUE=100000
      - VARIATION=10000

  exaustor:
    build:
      context: ./atuadores
      dockerfile: Dockerfile
    image: atuadores
    depends_on:
      rabbitmq:
        condition: service_healthy

    volumes:
      - ./tls:/tls
    environment:
      - TZ=America/Bahia
      - NODE_NAME=exaustor

    restart: always
      
    